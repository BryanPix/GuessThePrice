<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Le juste prix</title>
</head>
<body>
    <div class="popup">
        <div class="popup-content bg-primary text-dark">
            <h2 class="text-center">RÃ¨gles</h2>
            <p class="text-center m-3">Comment jouez</p>
            <ul>
                <li>Cliquez sur le bouton "Commencer"</li>
                <li>Entrez un prix entre 0 et 100.</li>
                <li>Validez.</li>
                <li>Vous possedez 10 tentatives pour trouver le bon prix.</li>
                <p class="BonChan text-center m-3  bg-info">Bonne Chance</p>
            </ul>
            <span class="close-btn">X</span>
        </div>
    </div>

    <div class="game">
        <h1>Le juste prix</h1>
        <p>Essayer de deviner le juste prix</p>
        <button id="startButton">Commencer</button>
    </div>

    <div class="card center w-25 h-100 p-2 position-absolute  start-50 translate-middle " id="gameContainer" >
        <img id="image-item" class="card-img-top center " src="" alt="Items a reconnaitre">
        <p id="name-item"></p>
        <div class="card-body">
          <p class="card-title h-25 ">Quel est son prix ?</p>
          <input type="number" id="guessInput" placeholder="Entrez votre prix">
          <button id="guessButton" class="btn-card w-25">Juger</button>
          <button id="restart" class="btn-card w-75">Recommencer</button>
          <div class="text-fin position-absolute start-50 translate-middle ">
            <p id="result" ></p>  
            <p id="remainingAttempts" ></p>
              
            </div>
        </div>
        
      </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
